<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <title>Blast City</title>
    </head>
    <body>

        <!-- Home -->
        <div data-role="page" id="page1" align="center">
            <div data-theme="b" data-role="header">
                <h4> Blast City </h4>
            </div>
            <div data-role="content">
                <div style="text-align: center ; ">
                    <img style="width: 50%; height: 15%" src="img/login.jpg">
                </div>

                <form>
                    <div data-role="fieldcontain" align="center" style="width: 30%; text-align: center">
                        <label for="username"> Username </label>
                        <input name="" id="username" placeholder="" value="" type="text">
                    </div>
                    <div data-role="fieldcontain" align="center" style="width: 30%; text-align: center">
                        <label for="password"> Password </label>
                        <input name="" id="password" placeholder="" value="" type="password">
                    </div>
                    
                    <span></span>
                    
                    <div data-role="fieldcontain" style="width: 30%" align="right">
                        <input id="login" name="" value="Login" data-theme="b" type="submit" align="right">
                        <input id="register" name="" value="Register" type="submit" align="right">
                    </div>
                </form>
               
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    </body>
</html>
