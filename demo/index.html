<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		<title>Blast City</title>
	</head>
	<body>

		<!-- Home -->
		<div data-role="page" id="page1" align="center">
			<div data-theme="b" data-role="header">
				<h4> Blast City </h4>
			</div>
			<div data-role="content">
				<div style="text-align: center ; ">
					<img style="width: 50%; height: 15%" src="img/login.jpg">
				</div>
				<div data-role="fieldcontain" align="center" style="width: 500px; text-align: center">
					<label for="textinput1"> Username </label>
					<input name="" id="textinput1" placeholder="" value="" type="text">
				</div>
				<div data-role="fieldcontain" align="center" style="width: 500px; text-align: center">
					<label for="textinput2"> Password </label>
					<input name="" id="textinput2" placeholder="" value="" type="password">
				</div>
				<div data-role="fieldcontain" align="right">
					<fieldset data-role="controlgroup" data-type="horizontal" align="right">
						<input id="radio1" name="" value="radio1" type="radio" align="right">
						<label for="radio1" align="center"> Register </label>
						<input id="radio2" name="" value="radio2" data-theme="b" type="radio" align="center">
						<label for="radio2" align="center"> Log In </label>
					</fieldset>
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	</body>
</html>
